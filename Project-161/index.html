<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/shoot.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets timeout="10000">
        <a-asset-item
          id="bowling-pin"
          src="./models/scene.gltf"
        ></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <!-- <a-entity light="type: ambient; ; intensity:0.5"></a-entity> -->

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 7"
        look-controls="pointerLockEnabled: true"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="green"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box position="-1 1.5 -12" color = "" gltf-model="#bowling-pin" scale="5 5 5"></a-box>

      <a-box position="0 1.5 -12" color = "white" gltf-model="#bowling-pin" scale="5 5 5"></a-box>

      <a-box position="1 1.5 -12" color = "white" gltf-model="#bowling-pin" scale="5 5 5"></a-box>

      <a-box position="-0.5 1.5 -11" color = "red" gltf-model="#bowling-pin" scale="5 5 5"></a-box>

      <a-box position="0.5 1.5 -11" color = "red" gltf-model="#bowling-pin" scale="5 5 5"></a-box>

      <a-box position="0 1.5 -10" color = "blue" gltf-model="#bowling-pin" scale="5 5 5"></a-box>
    </a-scene>
  </body>
</html>
